<div class="col-md-5">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="control-label">Förnamn</label>
            <input type="text" data-ng-model="newUser.firstName" required class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName" class="control-label">Efternamn</label>
            <input type="text" data-ng-model="newUser.lastName" required class="form-control">
        </div>
        <div class="form-group">
            <label for="address" class="control-label">Adress</label>
            <input type="text" data-ng-model="newUser.address" required class="form-control">
        </div>
        <div class="form-group">
            <label for="postalCode" class="control-label">Postnummer</label>
            <input type="text" data-ng-model="newUser.postalCode" required class="form-control">
        </div>
        <div class="form-group">
            <label for="city" class="control-label">Stad/kommun</label>
            <input type="text" data-ng-model="newUser.city" required class="form-control">
        </div>
        <div class="form-group">
            <label for="phone" class="control-label">Telefon</label>
            <input type="text" data-ng-model="newUser.phone" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email" class="control-label">E-post</label>
            <input type="email" data-ng-model="newUser.email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Lösenord</label>
            <input type="password" data-ng-model="newUser.password" required class="form-control">
        </div>
        <div class="form-group">
            <button type="button" data-ng-click="register()" class="btn btn-primary">Registrera</button>
            <span data-ng-show="invalidAttempt"><p class="text-info">Vi kunde inte registrera dig med de uppgifterna.</p></span>
        </div>
    </form>
</div>
